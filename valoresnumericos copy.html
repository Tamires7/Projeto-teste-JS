<!DOCTYPE html>
<html>

<head>
    <title>js03_soma.html - somatoria</title>
    <meta http-equiv="Content-Type" content="text/html; chraset=iso-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8" />
</head>

<body>
    <h4>Programa Soma de dois Números Inteiros</h4>

    <form name="FormNumerosInteiros" action="" method="post">
        Informe o primeiro valor.......: <input type="number" name="f_primeiro" /><br/>
        <p></p>
        Informe o segundo valor........: <input type="number" name="f_segundo" /><br/>
        <p></p>

        <input type="button" name="btn_calcula" value="Calcular" onclick="calcula()">
        <input type="reset" name="btn_apaga" value="Apagar">
    </form>

    <script language="JavaScript">
    /* Definindo Variáveis */
        var js_primeiro;
        var js_segundo;
        var js_somaValores;

    function calcula() {
    /* Entrada de Dados */
        js_primeiro = document.FormNumerosInteiros.f_primeiro.value;
        js_segundo = document.FormNumerosInteiros.f_segundo.value;

    /* Processamento de Dados */
        js_somaValores = js_primeiro + '' + js_segundo;

    /* Saída de Valores */
        window.alert('O Resultado da soma = ' + js_somaValores);
    }
    </script>
</body>

</html>
