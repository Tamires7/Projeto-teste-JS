<!DOCTYPE html>
<html>
    <head>
        <title>js04_ifelsse.html -if</title>
        <meta http-equiv="Content-Type" content="text/html; charsetutf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language="JavaScript">

var js_n1;
            var js_n2;

            js_n1 = parseInt(window.prompt('Informe o primeiro valor: ', '00'));
            js_n2 = parseInt(window.prompt('Informe o segundo valor: ', '00'));

            document.write('Número 1 digitado = ' + js_n1);
            document.write('<br>Número 2 digitado = ' + js_n2);

            if(js_n1 < js_n2) {
                document.write('<p><br>Classificação em Ordem Crescente: ' +js_n1 + ' e ' +js_n2);
            }
            else{
                document.write('<p><br>Classificação em Ordem Crescente: ' +js_n2 + ' e ' +js_n1);      
            }

        </script>
    </body>
</html>
