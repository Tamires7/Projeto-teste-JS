<!DOCTYPE html>
<html>
    <head>
        <title>js03_comentario04.html</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <h3>Programa de Boas Vindas!</h3>

        <script language="JavaScript">
            /* Objetivo: Capturar o usuário a apresentar uma saudação personalizada
               Definir as variáveis com o prefixo js_
               Para os elementos de Entrada: método prompt do objeto window
               Para os elemntos de Saída: método write do objeto document
            */
            
            /* Definição de Variáveis */
            var js_nome;

            /* Entrada de Dados */
            js_nome = window.prompt('Digite seu nome: ' , 'Digite seu nome nesta caixa');

            /* Saída de Dados */
            document.write('Ol\u00e1 ' + js_nome + ' Seja Bem Vindo (a)!'); // Mensagem de SAudação Personalizada
        </script>
    </body>
</html>
