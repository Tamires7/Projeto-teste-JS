<!DOCTYPE html>
<html>

<head>
    <title>js03_soma.html - somatoria</title>
    <meta http-equiv="Content-Type" content="text/html; chraset=iso-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8" />
</head>

<body>
    <h4>Programa Soma de dois Números Inteiros</h4>

    <script language="JavaScript">
        /* Definindo Variáveis */
        var js_primeiro;
        var js_segundo;
        var js_somaValores;

        /* Entrada de Dados */
        js_primeiro = window.prompt('Informe o Primeiro Valor: ' , 'Digite aqui o Valor');
        js_segundo = window.prompt('Informe o Segundo Valor: ' , 'Digite aqui o Valor');

        /* Processamento de Dados */
        js_somaValores = parseInt(js_primeiro) + parseInt(js_segundo);

        /* Saída de Valores */
        document.write('O Resultado da soma = ' + js_somaValores);
    </script>
</body>

</html>
